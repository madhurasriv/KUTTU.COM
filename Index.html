<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUTTU.COM - "Where Every Thread Tells Your Story."</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url("C:\Users\madhu\OneDrive\Desktop\KUTTU.COM (MINIPROJECT)\images\image01.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #e44d26;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .scroll-line-container {
            white-space: nowrap;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #ff9933;
            padding: 5px 0;
        }

        .scroll-line {
            display: inline-block;
            color: #fff;
            animation: scroll 25s linear infinite;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .box {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .tailor-box,
        .customer-box {
            width: 250px;
        }

        .tailor-box {
            background-color: #3498db;
            color: #fff;
        }

        .customer-box {
            background-color: #2ecc71;
            color: #fff;
        }

        h2 {
            color: #e44d26;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        p {
            display: none;
        }

        .track-order-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50; /* Green color for track order button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .instagram-button,
        .whatsapp-button,
        .email-button,
        .contact-us-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #125688; /* Blue color for buttons */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none; /* Remove underline */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>KUTTU.COM - "Where Every Thread Tells Your Story."</h1>
        <div class="scroll-line-container">
            <div class="scroll-line">|| KUTTU.COM || YOUR DIGITAL DRESSMAKER || CUSTOMIZED MEASUREMENT || SECURE PAYMENT GATEWAY || DISCOUNTS || RETURN AND REFUND POLICY || CONTACT US ||</div>
        </div>
    </header>

    <main>
        <div class="box tailor-box" onclick="redirectTailor()">
            <h2>Tailor</h2>
            <img src="C:\Users\madhu\OneDrive\Desktop\KUTTU.COM (MINIPROJECT)\images\tailor.jpeg" alt="Tailor Image">
            <p></p>
        </div>

        <a href="Gender_Selection.html">
            <div class="box customer-box">
                <h2>Customer</h2>
                <img src="C:\Users\madhu\OneDrive\Desktop\KUTTU.COM (MINIPROJECT)\images\customer.png" alt="Customer Image" onclick="redirectToCustomerSelection()">
                <p></p>
            </div>
        </a>
    </main>

    <button class="track-order-button">Track Your Order</button>
    <button class="instagram-button">Instagram</button>
    <button class="whatsapp-button">WhatsApp</button>
    <button class="email-button">Email</button>
    <button class="contact-us-button">Contact Us</button>

    <script>
        function redirectTailor() {
            window.location.href = 'tail2.html';
        }

        function redirectToCustomerSelection() {
            window.location.href = 'Gender_Selection.html';
        }
    </script>

</body>

</html>

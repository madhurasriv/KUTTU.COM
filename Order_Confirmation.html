<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Received</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .notification-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .order-number {
            font-size: 1.2em;
            color: #e44d26;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #e44d26;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h1>Order Received</h1>
        <p>Thank you for choosing our tailor services! Your order has been received and is now being processed.</p>
        <p class="order-number">Order Number: 123456</p>
        <div class="button-container">
            <!-- Home Button -->
            <a href="index.html" class="btn">Home</a>
        </div>
    </div>
</body>
</html>

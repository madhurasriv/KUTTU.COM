<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailor and Customer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* White background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Added position relative for absolute positioning */
    }

    .light-pink-bg {
      background-color: #ffb6c1; /* Light pink background */
      position: relative; /* Added position relative for absolute positioning */
    }

    h1 {
      text-align: center;
      color: white;
    }

    .input-section {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    input[type="text"],
    input[type="number"],
    select {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #fff; /* White background */
      color: #333; /* Dark text color */
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eee; /* Light gray on hover */
    }

    /* Added styles for the image on the right side */
    .right-image {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 200px; /* Adjust the width as needed */
      border-top-right-radius: 8px; /* Match the border radius of the container */
      border-bottom-right-radius: 8px;
    }

    .right-image a {
      display: block;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container light-pink-bg">
    <h1>Female's Dress Customization</h1>

    <div class="input-section">
      <label for="dressType">Choose the type of dress:</label>
      <input type="text" id="dressType" placeholder="Enter dress type here">
    </div>

    <div class="input-section">
      <label for="designChoice">Choose your design:</label>
      <input type="text" id="designChoice" placeholder="Enter design choice here">
    </div>

    <div class="input-section">
      <label for="sleeves">Select type of sleeves:</label>
      <select id="sleeves">
        <option value="short">Short Sleeves</option>
        <option value="long">Long Sleeves</option>
        <option value="sleeveless">Sleeveless</option>
      </select>
    </div>

    <div class="input-section">
      <label for="collars">Select type of collar:</label>
      <select id="collars">
        <option value="round">Round Collar</option>
        <option value="v-neck">V-Neck</option>
        <option value="shirt">Shirt Collar</option>
      </select>
    </div>

    <div class="input-section">
      <label for="hip">Hip Measurement:</label>
      <input type="number" id="hip" placeholder="Enter hip measurement in inches">
    </div>

    <div class="input-section">
      <label for="shoulders">Shoulders Measurement:</label>
      <input type="number" id="shoulders" placeholder="Enter shoulders measurement in inches">
    </div>

    <div class="input-section">
      <label for="handLength">Hand Length Measurement:</label>
      <input type="number" id="handLength" placeholder="Enter hand length measurement in inches">
    </div>

    <div class="input-section">
      <label for="chest">Chest Measurement:</label>
      <input type="number" id="chest" placeholder="Enter chest measurement in inches">
    </div>

    <!-- Right side image -->
    <div class="right-image">
      <a href="Due_Date.html"></a>
    </div>

    <!-- Submit button -->
    <button onclick="submitForm()">Submit</button>
  </div>

  <script src="script.js"></script>
  <script>
    function submitForm() {
      // Handle form submission logic here

      // Redirect to Due_Date.html
      window.location.href = 'Due_Date.html';
    }
  </script>
</body>
</html>
